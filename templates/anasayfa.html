{% extends "base.html" %} {% block title %} Anasayfa {%endblock%} {% block
main%}

<form
  action=""
  method="POST"
  class="input-group-prepend"
  style="padding: 30px; font-size: large"
>
  <div class="gestImage">
    <img src="https://gest.com.tr/templates/fontaine_j3/images/logo.png" />
  </div>
  <div class="permissionTitle">
    <h1 style="color: #00b5ad">İzin Formu</h1>
  </div>
  <div class="form-group">
    <label for="firstname">İsim Giriniz</label>
    <input
      name="firstname"
      type="text"
      class="form-control"
      id="firstname"
      placeholder="İsim..."
    />
  </div>

  <div class="form-group">
    <label for="tcidentityno">TC Kimlik No</label>
    <input
      name="tcidentityno"
      type="text"
      class="form-control"
      id="tcidentityno"
      placeholder="TC..."
    />
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      name="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="E-Mail..."
    />
  </div>
  <div class="form-group">
    <label for="department">Çalıştığı Bölüm</label>
    <input
      name="department"
      type="text"
      class="form-control"
      id="departmant"
      placeholder="Bölüm..."
    />
  </div>
  <div class="form-group">
    <label for="permissiontype">İzin Türü</label>
    <select class="form-control" id="permissiontype" name="permissiontype">
      <option selected>İzin Türü Seçiniz</option>
      <option>YILLIK ÜCRETLİ İZİN</option>
      <option>DOĞUM İZNİ</option>
      <option>EVLENME İZNİ</option>
      <option>BABALIK İZNİ</option>
      <option>ENGELLİ VEYA HASTA ÇOCUK TEDAVİSİ İZNİ</option>
      <option>PERİYODİK KONTROL İZNİ</option>
      <option>SÜT İZNİ</option>
      <option>EVLAT EDİNME İZNİ</option>
      <option>YENİ İŞ ARAMA İZNİ</option>
      <option>MAZERET İZNİ</option>
      <option>1/2 GÜN DOĞUM İZNİ</option>
    </select>
  </div>
  <div class="form-group">
    <label for="permissionstart">İzin Başlangıç</label>
    <input
      name="permissionstart"
      type="date"
      class="form-control"
      id="permissionstart"
      placeholder="Başlangıç..."
    />
  </div>
  <div class="form-group">
    <label for="permissionfinished">İzin Bitiş</label>
    <input
      name="permissionfinished"
      type="date"
      class="form-control"
      id="permissionfinished"
      placeholder="Bitiş..."
    />
  </div>
  <div class="form-group">
    <label for="startingwork">İşe Başlama</label>
    <input
      name="startingwork"
      type="text"
      class="form-control"
      id="startingwork"
      placeholder="İşe Başlama..."
    />
  </div>
  <div class="form-group">
    <label for="permissionperiod">İzin Süresi</label>
    <select class="form-control" id="permissionperiod" name="permissionperiod">
      <option selected>İzin Süresi Seçiniz</option>
      <option>3</option>
      <option>5</option>
      <option>10</option>
      <option>14</option>
      <option>20</option>
      <option>26+</option>
      <option>60</option>
      <option>120</option>
      <option>180</option>
    </select>
    <br />
  </div>
  <button type="submit" class="btn btn-primary">Gönder</button>
</form>
{% endblock %}
